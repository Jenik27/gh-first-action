name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        # uses already configured action so we dont need to configure it again (getting a code is pretty common - no need to reinvent the wheel)
        uses: actions/checkout@v3
      - name: Go to project directory
        # we need to go to the project directory to run the tests
        run: cd "02 Starting Project"
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
